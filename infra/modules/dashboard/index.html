<script>
async function loadAudit() {
  const res = await fetch("https://lb5k5s01q4.execute-api.us-east-1.amazonaws.com/audit");
  const data = await res.json();

  const table = document.getElementById("audit-table");
  table.innerHTML = "";

  window.auditData = data.audit;
  window.auditData = data.audit;
  window.auditData = data.audit;
  data.audit.forEach(e => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${e.event_time}</td>
      <td>${e.action}</td>
      <td>${e.actor}</td>
      <td>${e.source_ip}</td>
    `;
    table.appendChild(row);
  });
}

window.onload = loadAudit;
</script>

<script>
let dark = false;

function toggleTheme() {
  dark = !dark;
  document.documentElement.setAttribute(
    "data-theme",
    dark ? "dark" : "light"
  );
}

function updateRefreshTime() {
  document.getElementById("refresh-badge").innerText =
    "Last refresh: " + new Date().toLocaleTimeString();
}

// auto refresh audit every 15s (safe)
setInterval(() => {
  if (typeof loadAudit === "function") {
    loadAudit();
    updateRefreshTime();
  }
}, 15000);

updateRefreshTime();
</script>

</script>

<script>
function exportCSV() {
  if (!window.auditData || window.auditData.length === 0) {
    alert("No audit data to export");
    return;
  }

  const headers = ["event_time","actor","action","source_ip"];
  const rows = window.auditData.map(e =>
    headers.map(h => `"${(e[h] ?? "").toString().replace(/"/g,'""')}"`).join(",")
  );

  const csv = [headers.join(","), ...rows].join("\n");
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "audit-events.csv";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

<script>
function downloadCSV() {
  if (!window.auditData || window.auditData.length === 0) {
    alert("No audit data available");
    return;
  }

  const headers = ["event_time","action","actor","source_ip"];
  const rows = window.auditData.map(e =>
    headers.map(h => `"${e[h] || ""}"`).join(",")
  );

  const csv = [headers.join(","), ...rows].join("\n");
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.href = url;
  link.download = "audit-events.csv";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

document.getElementById("csvBtn")?.addEventListener("click", downloadCSV);
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("csvBtn");
  if (!btn) return;

  btn.onclick = () => {
    if (!window.auditData || window.auditData.length === 0) {
      alert("No audit data available");
      return;
    }

    const headers = ["event_time","action","actor","source_ip"];
    const rows = window.auditData.map(e =>
      headers.map(h => `"${e[h] || ""}"`).join(",")
    );

    const csv = [headers.join(","), ...rows].join("\n");
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "audit-events.csv";
    a.click();
    URL.revokeObjectURL(url);
  };
});
</script>
